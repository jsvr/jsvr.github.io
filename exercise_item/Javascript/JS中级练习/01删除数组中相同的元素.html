<html>
<head>
    <title></title>
    <script>
        var arr=[1,2,3,3,4,4,5,5,6,1,9,3,25,4];
        function deRepeat(){
            var newArr=[];
            var obj={};
            var index=0;
            var l=arr.length;
            for(var i=0;i<l;i++){
                if(obj[arr[i]]==undefined)
                {
                    obj[arr[i]]=1;//obj.1=1;obj{1 : 1};
                    newArr[index++]=arr[i];//有相同的数字 在这不执行 也就不会把arr[i]重复的 加到 newArry
                    console.log(newArr);
                }
                else if(obj[arr[i]]==1)
                    continue;
            }
            return newArr;

        }
        var newArr2=deRepeat(arr);
        //alert(newArr2); //???1,2,3,4,5,6,9,25
        console.log(newArr2);

    </script>
</head>
