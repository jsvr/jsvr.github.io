        var Fn = function (x, y, css, css2) {
            this.x = x;
            this.y = y;
            this.css = css;
            this.css2 = css2;
        };

        Fn.prototype.a = function () {
            var _this = this, i, j;
            for (i = 0; i < _this.x.length; i++) {
                _this.x[i].index = i;
                _this.x[i].onclick = function () {

                    for (j = 0; j < _this.y.length; j++) {

                    }
                    this.className = _this.css;
                    _this.y[this.index].className = _this.css2;
                }
            }

        $(function () {
