<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
<script>
    var obj1 = {a:1, b:2, c:3}
    for(var kba in obj1){
        console.log(kba + '+' + obj1[kba]);
    }
    var obj2 = [1,2,3,4]
    for(var kba in obj2){
        console.log(kba);
    }
    var obj = {a:1, b:2, c:3};

    for (var prop in obj) {
        console.log("obj." + prop + " = " + obj[prop]);
    }


</script>
</body>
</html>
