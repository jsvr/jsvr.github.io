<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>值类型和引用类型</title>
</head>
<body>
<script>
    //JavaScript值类型和引用类型有哪些

    //（1）值类型：数值、布尔值、null、undefined。

    //（2）引用类型：对象、数组、函数。
    // 1>值类型
    function chainStore()
    {
        var store1='Nike China';
        var store2=store1;
        store1='Nike U.S.A.';
        alert(store2); //Nike China
    }
    chainStore();
    //把一个值类型（也可以叫基本类型）store2传递给另一个变量（赋值）时，
    // 其实是分配了一块新的内存空间，因此改变store1的值对store2没有任何影响，
    // 因为它不像引用类型，变量的交换其实是交换了指像同一个内容的地址。


    // 2>引用类型
    function chainStore()
    {
        var store1=['Nike China'];
        var store2=store1;
        alert(store2[0]); //Nike China
        store1[0]='Nike U.S.A.';
        alert(store2[0]); //Nike U.S.A.
    }
    chainStore();
    //在上面的代码中，store2只进行了一次赋值，理论上它的值已定，
    // 但后面通过改写store1的值，发现store2的值也发生了改变，
    // 这正是引用类型的特征，也是我们要注意的地方。

</script>
<script type="text/javascript">
    function setName(obj) {
        obj.name = 'Nicholas';
        obj = new Object();
        obj.name = 'Greg';
    }
    var obj = new Object();
    setName(obj);
    alert(obj.name); //”Nicholas”
</script>
</body>
</html>
