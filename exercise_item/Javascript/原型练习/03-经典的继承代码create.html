			// 在实际开发中, 如果是为了兼容所有的浏览器, 有两种做法
			// 1, 在原生对象中提供方法
			if ( !Object.create ) {
				Object.create = function ( obj ) {
					function F() {}
					// 要有继承
					F.prototype = obj;
					return new F();
				}
			}
			
			var o4 = Object.create( o1 );
			
			var _ = 0;
			// 2, 统一用新的方法
			var create = function( obj ) {
				if ( Object.create ) {
					return Object.create( obj );
				} else {
					
					function F() {}
					F.prototype = obj;
					return new F();
				}
			}
			
			
			var o5 = create ( obj );
			// 无论浏览器是否支持该方法, 都应该使用自己定义的方法来完成, 但是
			// 在方法内部, 判断浏览器是否具有该功能, 如果有该功能
			// 则使用浏览器提供 的功能
