<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <script>
        //shift: 删除数组中的第一个元素,返回删除元素的值,如果为空则返回undefined
        var arr = [1,2,3,4,5];
        var newArr = arr.shift();
        console.log(typeof(arr));
        console.log(arr);//Array[4];[2,3,4,5]
        console.log(newArr);//1
        var arr = [];
        var newArr = arr.shift();
        console.log(arr);//[];
        console.log(newArr);//undefined;

        //unshift: 从数组的开头添加一个元素,返回一个新数组;
        var arr = [1,2,3,4,5];
        var newArr = arr.unshift(0,-1,-2);
        console.log(arr);//[0,-1,-2,1,2,3,4,5]
        console.log(newArr);//6;返回的是数组的长度


        //pop:删除数组的最后一项,返回数组的值;如果数组为空则返回undefined;
        var arr = [1,2,3,4,5];
        var newArr = arr.pop();
        console.log(arr);//[1, 2, 3, 4]
        console.log(newArr);//5
        var arr = [];
        var newArr = arr.pop();
        console.log(arr);//[];
        console.log(newArr);//undefined;


        //push: 从数组的后面添加元素;返回值为新数组长度;
        var arr = [1,2,3,4,5];
        var newArr = arr.push(6,7,8);
        console.log(arr);//[1, 2, 3, 4, 5, 6, 7, 8]
        console.log(newArr);//8;


        //concat: 将参数添加到数组中返回一个新的数组;
        var arr = [1,2,3,4,5]
        var arr1 = [1,2,3]
        var newArr = arr.concat(arr1);
        console.log(arr);//[1,2,3,4,5]
        console.log(newArr);//[1, 2, 3, 4, 5, 1, 2, 3];

        //splice(start,deleteCount,val1,val2,...)
        //从索引为start的字符开始删除deleteCount项(包括自己)，并从该位置开始添加val1，val2...,返回值为删除的项组成的数组;
        var arr = [1,2,3,4,5];
        var arr1 = (6,7,8,9);
        var newArr = arr.splice(1,3,6,7,8,9);
        console.log(arr);//[1,6,7,8,9,5];
        console.log(newArr);//[2,3,4]

        //在清空数组时仅需传递start，如果不删除所有元素值,再传递deleteCount;
        var arr = [1,2,3,4,5];
        //var newArr = arr.splice(0);//[]
        //var newArr = arr.splice();//[1, 2, 3, 4, 5]
        var newArr = arr.splice(2);
        console.log(arr);//[1,2];删除包括索引为2的元素；
        console.log(newArr);//[3,4,5]

        //同shift(删除数组第一个元素)
        var arr = [1,2,3,4,5];
        var newArr = arr.splice(0,1);//删除包括索引为0的元素;
        console.log(arr);//[2,3,4,5]
        console.log(newArr);//[1]

        //同unshift: (从前面添加元素)
        var arr = [1,2,3,4,5];
        var newArr = arr.splice(0,0,2,3,4);//从索引0开始删除0项，然后从当前位置开始添加元素；
        console.log(arr);//[2,3,4,1,2,3,4,5]
        console.log(newArr);//[];

        //同pop: 从数组后面删除第一个元素;
        var arr = [1,2,3,4,5];
        var newArr = arr.splice(arr.length-1,1);//数组长度-1就是数组最后一个元素索引,然后再删除一个元素;
        console.log(arr);//[1,2,3,4]
        console.log(newArr);//[5]

        //同push: 从数组最后面添加一个元素
        var arr = [1,2,3,4,5];
        var newArr = arr.splice(arr.length,0,6);
        console.log(arr);//[1,2,3,4,5]
        console.log(newArr);//[];

        //reverse:将原数组倒序;
        var arr = ['abc',{'name':'jim','age':18},3,[4,5]];
        var newArr = arr.reverse();
        console.log(arr);//[Array[2], 3, Object, "abc"]
        console.log(newArr);//[Array[2], 3, Object, "abc"]
        var arr = [0,1,2,12,31];
        arr.reverse();
        console.log(arr);//[31, 12, 2, 1, 0]

        //slice 截取原数组中索引参数1到索引参数2之间的元素(包括索引为参数1的元素);返回一个新数组,
        var arr = [1,2,3,4,5,6]
        var newArr = arr.slice(2,3)
        //var newArr = arr.slice(2,5);//[3,4,5,6]
        console.log(arr);//[1,2,4,5,6]
        console.log(newArr);//[3];

        //join(separator);将数组的元素组成一个字符串返回,用separator分割;不写默认用都好分割;
        var arr = [1,2,3,4,5];
        //var newArr = arr.join();
        //var newArr = arr.join(" ");
        //var newArr = arr.join("-");
        var newArr = arr.join("a");
        console.log(arr);//[1,2,3,4,5]
        console.log(newArr);//1a2a3a4a5

    </script>
</head>
<body>

</body>
</html>
