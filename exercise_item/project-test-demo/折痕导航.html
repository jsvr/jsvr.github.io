<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>折痕导航</title>
    <style>
        body{
            background-color: orangered;
        }
        *{
            margin: 0;
            padding: 0;
        }
        .clearfix:before, .clearfix:after {
            content: "";
            display: table;
        }

        .clearfix:after {
            clear: both;
        }

        .clearfix {
            *zoom: 1; /*IE/7/6*/
        }
        .nav_box{
            width: 100%;
            height: 61px;
            background: url('images/red_nav_bgimg02.png') 0 0 no-repeat;
        }
        .nav{
            width: 1000px;
            margin:0 auto;
        }
        .nav_box_left{
            width: 613px;
            height: 61px;
            float: left;
            background: url('images/red_nav_bgimg03.png') 0 0 no-repeat;
        }
        .nav_box_mid{
            width: 100px;
            height: 80px;
            float: left;
            background-color: black;
        }
        .nav_box_right{
            width: 387px;
            height: 61px;
            background-color: blue;
            float: left;
            background: url('images/red_nav_bgimg05.png') 0 0 no-repeat;
        }
        .box2{
            width: 100%;
            height: 61px;
            background-color: pink;
        }
        .nav_box1{
            width: 100%;
            height: 61px;
            background-color: black;
        }
        .nav1{
            width: 1000px;
            height: 61px;
            margin:0 auto;
        }
        .nav1_left{
            width: 600px;
            height: 61px;
            float: left;
            background-color: #fff;
        }
        .nav1_right{
            width: 400px;
            height: 61px;
            float: right;
            background-color: yellow;
        }
    </style>
</head>
<body>
<div class="nav_box1 clearfix">
    <div class="nav1">
        <div class="nav1_left"></div>
        <div class="nav1_right"></div>
    </div>
</div>
<div class="nav_box">
    <div class="nav clearfix">
        <div class="nav_box_left">

        </div>
        <div class="nav_box_right"></div>
    </div>
    <div class="box2"></div>
</div>
</body>
</html>
