<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-1.11.1.min.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .img_box{
            width: 800px;
            height: 1000px;
            background-color: red;
            /*transform: rotatez(30deg);*/
        }
        .img_box ul li{
            list-style: none;
            float: left;
            width: 100px;
            height: 100px;
            margin:12px;
            background-color: #666;
            transition: transform .4s;
        }
        li:hover{
        -webkit-transform: perspective(1200px) translateZ(200px);
            -moz-transform: perspective(1200px) translateZ(200px);
            -ms-transform: perspective(1200px) translateZ(200px);

        }
    </style>
</head>
<body>
    <div class="img_box">
        <ul>
            <li class="first"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
