<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>非跨域请求</title>
    <script src="../../dist/jquery-1.11.1.min.js"></script>
</head>
<body>

<script>
    $.ajax({
        async:false,
        url: 'https://d2g83ydku1zde9.cloudfront.net/www/static/platform/js/country-jsonp.json',
        type: "GET",
        dataType: 'jsonp',
        jsonp: 'jsoncallback',
        jsonpCallback:"success_jsonpCallback",
        success:function (data) {
            console.log(data)
            if (data.status == 1){
                console.log("登录成功!")
            }
        }
    })
</script>
</body>
</html>
