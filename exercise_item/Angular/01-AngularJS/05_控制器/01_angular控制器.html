<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_angular控制器</title>
    <script src="../../dist/angular/angular.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        名: <input type="text" ng-model="name.firstName">
        <br>
        姓: <input type="text" ng-model="name.lastName">
        <br>
        <div> 姓名{{ fullName() }}</div>
    </div>
    <script>
        var app = angular.module('myApp',[]);
        app.controller('myCtrl', function ($scope) {
            //$scope.firstName = "yang";
            //$scope.lastName = "zhang";
            $scope.name = {
                firstName: "yang",
                lastName: "zhang"
            }
            $scope.fullName = function () {
                return $scope.name.lastName + $scope.name.firstName;
            }
        });
    </script>
</body>
</html>
