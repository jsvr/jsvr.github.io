<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng_model指令</title>
    <script src="../../dist/angular/angular.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        名字: <input type="text" ng-model="name">
        <span>{{ name }}</span>
        <br>
        <br>
        <br>
        <div ng-controller="myCtrl1">
            名字: <input type="text" ng-model='name1'>
            <span>{{ name1 }}</span>
        </div>
    </div>
    <br>
    <script>
        var app = angular.module('myApp',[]);
        app.controller('myCtrl', function ($scope) {
            $scope.name = 'Gagaye';
        });

        app.controller('myCtrl1', function ($scope) {
             $scope.name1 = 'Gagaye1';
        });
        // ng-app 只能定义一个应用程序的根元素,定义多个是,只有第一个会生效.
        // ng-controller 可以定义多个应用程序的控制对象.
    </script>
</body>
</html>
