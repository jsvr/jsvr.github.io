<div id="{{grId}}">
    <!--<a  href="javascript:;" ng-repeat="attr in grData" ng-class="{'first':$first}">{{attr.val}}</a>-->
    <a  href="javascript:;" ng-repeat="attr in grData" ng-class="{'first':$index==2}">{{attr.val}}</a>
    <div ng-repeat="attr in grData" ng-style="{display:$index==2?'block':'none'}">
        <img ng-src="{{attr.img}}"/>
        <p>{{attr.title}}</p>
    </div>
</div>
