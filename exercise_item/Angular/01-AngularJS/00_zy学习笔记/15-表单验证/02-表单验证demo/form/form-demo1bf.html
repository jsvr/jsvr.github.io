<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../../../../dist/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/form-demo1.css">
    <script src="../../../../../dist/angular/angular.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div ng-app="myApp" style="margin-top:50px;">
        <form name="myForm" action="" ng-controller="firstController" class="container form-horizontal">
            <div class="form-group" ng-class="{'has-error':myForm.username.$dirty && myForm.username.$invalid}">
                <label class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-5">
                    <input type="text" autocomplete="off" name="username" ng-pattern="/^[a-zA-Z]{1}/" ng-required="true"
                           ng-minlength="5" ng-maxlength="10" ng-model="data.username" class="form-control" placeholder="用户名">

                </div>
                <div class="col-sm-3 has-feedback">
                    <div ng-show="myForm.username.$dirty && myForm.username.$error.maxlength" class="alert alert-danger">
                        用户名不符合要求
                        <span class="glyphicon glyphicon-remove form-control-feedback" style="color: red"></span>
                    </div>
                    <!--将下面的分开验证信息,合并到上面一个里面-->

                    <!--<div ng-show="myForm.username.$dirty && myForm.username.$error.maxlength" class="alert alert-danger">-->
                        <!--用户名长度不能超过10位-->
                        <!--<span class="glyphicon glyphicon-remove form-control-feedback" style="color: red"></span>-->
                    <!--</div>-->
                    <!--<div ng-show="myForm.username.$dirty && myForm.username.$error.minlength" class="alert alert-danger">-->
                        <!--用户名长度不能小于5位-->
                    <!--</div>-->
                    <!--<div ng-show="myForm.username.$dirty && myForm.username.$error.pattern" class="alert alert-danger">-->
                        <!--用户名必须已英文字母开始-->
                    <!--</div>-->
                    <div ng-show="myForm.username.$dirty && !myForm.username.$error.required && !myForm.username.$error.pattern && !myForm.username.$error.minlength && !myForm.username.$error.maxlength"
                         class="alert alert-success">
                        输入正确
                        <span class="glyphicon glyphicon-ok form-control-feedback" style="color: limegreen"></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" >密码</label>
                <div class="col-sm-10">
                       <input type="password" autocomplete="off" name="password" ng-required="true" ng-minlength="5"
                              ng-maxlength="10" ng-model="data.password" class="form-control" placeholder="密码"/>
                       <div ng-show="myForm.password.$dirty&&myForm.password.$error.maxlength" class="alert alert-danger help-block">
                            密码不能超过10位
                       </div>
                    <div ng-show="myForm.password.$dirty&&myForm.password.$error.minlength" class="alert alert-danger help-block">
                           密码不能小于5位
                    </div>
                </div>
            </div>
            <div class="form-group" >
                <label class="col-sm-2 control-label" >确定密码</label>
                <div class="col-sm-10">
                    <input type="password" autocomplete="off" name="conFirmPassword" ng-required="true"
                           ng-model="data.conFirmPassword" class="form-control" placeholder="确认密码"/>
                    <div ng-show="myForm.password.$dirty && myForm.conFirmPassword.$dirty &&data.conFirmPassword!==data.password" class="alert alert-danger help-block">
                        密码和确认密码不一致
                    </div>
                </div>
            </div>

            <div class="form-group" >
                <label class="col-sm-2 control-label" >邮箱</label>
                <div class="col-sm-10">
                    <input type="email" autocomplete="off" name="email" ng-required="true"
                           ng-minlength="5" ng-maxlength="30" ng-model="data.email" class="form-control" placeholder="邮箱"/>
                    <div ng-show="myForm.email.$dirty && myForm.email.$error.maxlength" class="alert alert-danger help-block">
                        邮箱长度不能大于30位
                    </div>
                    <div ng-show="myForm.email.$dirty && myForm.email.$error.minlength" class="alert alert-danger help-block">
                        邮箱长度不能小于5位
                    </div>
                    <div ng-show="myForm.email.$dirty && myForm.email.$error.email" class="alert alert-danger help-block">
                        邮箱格式不正确
                    </div>
                </div>
            </div>
            <div class="form-group" >
                <label class="col-sm-2 control-label" >年龄</label>
                <div class="col-sm-10">
                    <input type="number" autocomplete="off" name="age" ng-required="true"
                           ng-minlength="2" ng-maxlength="3" ng-model="data.age" class="form-control" placeholder="年龄"/>
                    <div ng-show="myForm.age.$dirty && myForm.age.$error.maxlength" class="alert alert-danger help-block">
                        年龄不能大于99岁
                    </div>
                    <div ng-show="myForm.age.$dirty && myForm.age.$error.minlength" class="alert alert-danger help-block">
                        年龄不能小于10岁
                    </div>
                    <div ng-show="myForm.age.$dirty && myForm.age.$error.number" class="alert alert-danger help-block">
                        年龄式不正确
                    </div>
                </div>
            </div>
            </form>
    </div>
</body>
</html>
