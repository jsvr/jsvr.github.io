<table>
    <tr>
        <th>发件人</th>
        <th>主题</th>
        <th>发送时间</th>
    </tr>
    <tr ng-repeat="message in messages">
        <td>{{message.sender}}</td>
        <!--定义a链接的 地址-->
        <td><a href="#/{{message.id}}">{{message.subject}}</a></td>
        <td>{{message.date}}</td>
    </tr>
</table>
