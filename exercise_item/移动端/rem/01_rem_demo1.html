<!DOCTYPE html>
<html style="font-size: 100px">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <script>
        /*
        * 运行到这个标签的时候
        * 1，获取屏幕的宽度
        * 2.设定最大屏幕640(最大的时候为100px，也就是设计稿的宽，设计稿以前按640，现在750iphone6)，
        *   计算当前屏幕宽度和640的关系比例，也就是640(当前屏幕)/640 = fontsize / 100
        * 3.计算出font-size的大小
        * 4.改变html的font-size
        * 5.1rem = 100px;
        * */
        var html = document.getElementsByTagName('html')[0];
        console.log(html);
        if(html){
            // 1fontsize/100 = 当前屏幕/640(定的最大屏幕)g
            var w = window.innerWidth;
            var fontSize = (w>640?640:w)/640*100;
            html.style.fontSize = fontSize + 'px';
            /*已经适配来当前的设备*/
        }
        /*响应*/
        window.onload = function(){
            window.onresize = function(){
                var w = window.innerWidth;
                var fontSize = (w>640?640:w)/640*100;
                html.style.fontSize = fontSize + 'px';
            }
        }

    </script>
    <style>
        body,html{
            width: 100%;
            height: 100%;
            margin: 0;
            padding : 0;
        }
        div{
            max-width: 640px;
            min-width: 300px;
            background: yellow;
            margin: 0 auto;
            height: 100%;
        }
        a{
            width: 3.2rem;
            height: 3.2rem;
            display: block;
            background: red;
            font-size: 0.48rem;
            background: url("../images/nav1.png") no-repeat 0 0;
            background-size: 3.2rem 3.2rem;
        }
        .item img{
            display: block;
            width: 0.8rem;
            height: 0.8rem;
        }
        /*
        所有的rem做单位的元素都可以适配
        背景尺寸


        1. 移动端适配总结
        a. 根据750的图切图,用rem给图片和边距做适配;文字适当的也可以;
        b. html,body 设置 100%宽高,方便继承

        2.根据设备像素比判断
        // 2倍屏
        @media only screen and (-webkit-min-device-pixel-ratio: 2.0) {
            .border-bottom::after {
                -webkit-transform: scaleY(0.5);
                transform: scaleY(0.5);
            }
        }

        // 3倍屏
        @media only screen and (-webkit-min-device-pixel-ratio: 3.0) {
            .border-bottom::after {
                -webkit-transform: scaleY(0.33);
                transform: scaleY(0.33);
            }
        }
   */
    </style>
</head>
<body>
