<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = 10;
    function test(){
        // 1.变量名提升
        // 2.this 指向 谁调用this指向谁,此时为window调用test();
        alert(a);// undefined
        a = 100;
        alert(a);// 100
        alert(this.a);// 10
        var a;
        alert(a);//100
    }
    test();
</script>
</body>
</html>
