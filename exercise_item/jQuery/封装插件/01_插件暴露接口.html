    function liXiaoWan(){
        console.log('李晓婉你是个锤子!')
    }
    //将接口的形式 windown.$,或 windown.jQuery 或 windown.Zepto赋值给参数变量;
    var plugin = window.$ || window.jQuery || window.Zepto;
    //判断如果有变量 就给变量的原型上extend 一个已经定义的方法
    if(plugin){
        plugin.fn.extend({
            liXiaoWan: function () {
                return liXiaoWan();
            }
        })
    }
    //两种调用方法
    window.jQuery().liXiaoWan();
    $('.box').liXiaoWan();
