<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$each()</title>
    <script src="../jquery-1.12.1.js"></script>
</head>
<body>

</body>
<script>
    $.each([1,2,3], function (i,n) {
        console.log(i + '-' + n );
    })
    // 0-1
    // 1-2
    // 2-3

    $.each({'naem':'jim','age':18,sayHello: function () {
        alert(123);
    }}, function (i,n) {
        console.log(i + '-' + n );
    });
    var obj = {
        'naem':'jim',
        'age':18,
        sayHello: function () {alert(123)}
    }
    obj.sayHello();
</script>
</html>
