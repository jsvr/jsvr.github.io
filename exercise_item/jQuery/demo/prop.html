<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prop</title>
    <script src="../../jquery-1.12.1.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div class="input_box">
    <input type="checkbox"  checked="checked">姓名1
    <input type="checkbox" >姓名2
    <input type="checkbox" >姓名3
    <input type="checkbox" >姓名4
    <input type="checkbox" >姓名5
    <input type="checkbox" >姓名6
</div>
<script>
    // 1. 选中复选框为true，没选中为false  获取在匹配的元素集中的第一个元素的属性值。
    var propChecked =  $("input[type='checkbox']").prop("checked");
    $('.input_box input').click(function () {
        if(propChecked == true){
            alert(1);//全部alert 1
        }else {
            alert(2);//全部alert 1
        }
    });
    // 2. 选中复选框为true，没选中为false

    /*
     var propChecked =  $("input[type='checkbox']").attr("checked");
     $('.input_box input').click(function () {
     if(propChecked == true){
     alert(1);//alert 1
     }else {
     alert(2);//alert 2
     }
     });
    */


    /*
     // 3. 禁用页面上所有的属性 为checkbox 的 input;
     $("input[type='checkbox']").prop({
     disabled: true
     });
    */


     // 4. 禁用和选中所有页面上的复选框。
    /*
     $("input[type='checkbox']").prop("disabled", false);
     $("input[type='checkbox']").prop("checked", true);
    */

     // 5. 通过函数来设置所有页面上的复选框被选中。
     $("input[type='checkbox']").prop("checked", function( i, val ) {
         return !val;
     });

</script>

</body>
</html>
