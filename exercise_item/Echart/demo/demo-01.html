<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo-01</title>
    <script src="../dist/echarts.js"></script>
</head>
<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
</body>
<script type="text/javascript">
    //基于准备好的dom容器, echarts.init('选择器')初始化一个实例
    var myChart = echarts.init(document.getElementById('main'))
    //指定图标的配置项和数据
    var opation = {
        title: {
          text: 'ECharts 入门实例'
        },
        tooltip: {},
        legend: {
            data: ['销量']
        },
        xAxis: {
            data: ["羊毛衫","衬衫","雪仿衫","裤子","高跟鞋","袜子"]
        },
        yAxis: {

        },
        series: [{
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 20]
        }]
    };
    myChart.setOption(opation);
</script>
</html>
