<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_loading</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box, .box1, .box2{
            width: 60px;
            height: 60px;
            margin:100px auto;
            text-align: center;
            font-size:10px;
        }
        .box div{
            float: left;
            width: 6px;
            height: 100%;
            background-color: deepskyblue;
            margin:0 3px;
            -webkit-animation: demo 1.2s infinite ease-in-out;
            animation: demo 1.2s infinite ease-in-out;
        }
        .box .rect2{
            /*animation-delay允许负值，-1.1s 使动画马上开始，
            但跳过 1.1 秒进入动画(从动画已经执行的1.1秒开始执行,此时第一次动画已经快执行到最后1.2秒)。*/
            -webkit-animation-delay: -1.1s;
            animation-delay: -1.1s;
        }
        .box .rect3{
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }
        .box .rect4{
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }
        .box .rect5{
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
        }
        @-webkit-keyframes demo {
            0%, 40%, 100% { -webkit-transform: scaleY(0.4) }
            20% { -webkit-transform: scaleY(1.0) }
        }
        @keyframes demo {
            0%, 40%, 100% { -webkit-transform: scaleY(0.4) }
            20% { -webkit-transform: scaleY(1.0) }
        }
        .box1{
            background-color: deeppink;
            -webkit-animation: demo1 1.2s infinite ease-in-out;
            animation: demo1 1.2s infinite ease-in-out;
        }
        @keyframes demo1 {
            0% { -webkit-transform: perspective(120px) }
            50% { -webkit-transform: perspective(120px) rotateY(180deg) }
            100% { -webkit-transform: perspective(120px) rotateY(180deg)  rotateX(180deg) }
        }
        @-webkit-keyframes demo1 {
            0% {
                transform: perspective(120px) rotateX(0deg) rotateY(0deg);
                -webkit-transform: perspective(120px) rotateX(0deg) rotateY(0deg)
            } 50% {
                  transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);
                  -webkit-transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg)
            } 100% {
                    transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
                    -webkit-transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
            }
        }
        .box2{
            width: 60px;
            height: 60px;
            position: relative;
        }
        .box2 div{
            width: 100%;
            height: 100%;
            -webkit-border-radius:50%;
            -moz-border-radius:50%;
            border-radius:50%;
            background-color: #ff0fd5;
            opacity: 0.6;
            position: absolute;
            top: 0;
            left: 0;
            -webkit-animation: demo2 2.0s infinite ease-in-out;
            animation: demo2 2.0s infinite ease-in-out;
        }
        .box2 .circle2{
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }
        @-webkit-keyframes demo2 {
            0%, 100% { -webkit-transform: scale(0.0) }
            50% { -webkit-transform: scale(1.0) }
        }

        @keyframes demo2 {
            0%, 100% {
                transform: scale(0.0);
                -webkit-transform: scale(0.0);
            } 50% {
                  transform: scale(1.0);
                  -webkit-transform: scale(1.0);
            }
        }
        .box3{
            width: 32px;
            height: 32px;
            margin:100px auto;
            position: relative;
        }
        .box3 div{
            background-color: #7bff62;
            width: 30px;
            height: 30px;
            position: absolute;
            top: 0;
            left: 0;
            -webkit-animation: demo3 1.8s infinite ease-in-out;
            animation: demo3 1.8s infinite ease-in-out;
        }
        .box3 .squere2 {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }
        @-webkit-keyframes demo3 {
            25% { -webkit-transform: translateX(42px) rotate(-90deg) scale(0.5) }
            50% { -webkit-transform: translateX(42px) translateY(42px) rotate(-180deg) }
            75% { -webkit-transform: translateX(0px) translateY(42px) rotate(-270deg) scale(0.5) }
            100% { -webkit-transform: rotate(-360deg) }
        }

        @keyframes demo3 {
            25% { -webkit-transform: translateX(42px) rotate(-90deg) scale(0.5) }
            50% { -webkit-transform: translateX(42px) translateY(42px) rotate(-180deg) }
            75% { -webkit-transform: translateX(0px) translateY(42px) rotate(-270deg) scale(0.5) }
            100% { -webkit-transform: rotate(-360deg) }
        }
        .box4{
            margin: 40px auto;
            width: 90px;
            height: 90px;
            position: relative;
            text-align: center;
            -webkit-animation: rotate 2.0s infinite linear;
            animation: rotate 2.0s infinite linear;
        }
        .box4 .dot1, .box4 .dot2{
            position: absolute;
            top: 0;
            width: 60%;
            height: 60%;
            display: inline-block;
            -webkit-border-radius:100%;
            -moz-border-radius:100%;
            border-radius:100%;
            background-color: #000;
            -webkit-animation: box4 2.0s infinite ease-in-out;
            animation: box4 2.0s infinite ease-in-out;
        }
        .box4 .dot2 {
            top: auto;
            bottom: 0px;
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }
        @-webkit-keyframes rotate{
            100% { -webkit-transform: rotate(360deg) }
        }
        @keyframes rotate {
            100% { -webkit-transform: rotate(360deg) }
        }
        @-webkit-keyframes box4 {
            0%, 100% { -webkit-transform: scale(0.0) }
            50% { -webkit-transform: scale(1.0) }
        }

        @-webkit-keyframes box4 {
            0%, 100%{ -webkit-transform: scale(0.0);
            }50% {
                 -webkit-transform: scale(1.0);
            }
        }
        .box5 {
            margin: 100px auto 0;
            width: 150px;
            text-align: center;
        }

        .box5 > div {
            width: 30px;
            height: 30px;
            background-color: #67CF22;

            border-radius: 100%;
            display: inline-block;
            -webkit-animation: box5 1.4s infinite ease-in-out;
            animation: box5 1.4s infinite ease-in-out;
            /* Prevent first frame from flickering when animation starts */
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }
        .box5 .bounce1 {
            -webkit-animation-delay: -0.32s;
            animation-delay: -0.32s;
        }

        .box5 .bounce2 {
            -webkit-animation-delay: -0.16s;
            animation-delay: -0.16s;
        }
        @-webkit-keyframes  box5{
            0%, 80%, 100% { -webkit-transform: scale(0.0) }
            40% { -webkit-transform: scale(1.0) }
        }

        @keyframes box5 {
            0%, 80%, 100% {
                transform: scale(0.0);
                -webkit-transform: scale(0.0);
            } 40% {
                  transform: scale(1.0);
                  -webkit-transform: scale(1.0);
              }
        }
        .box6 {
            margin: 100px auto;
            width: 60px;
            height: 60px;
            position: relative;
        }

        .container1 > div, .container2 > div, .container3 > div {
            width: 16px;
            height: 16px;
            background-color: red;
            border-radius: 100%;
            position: absolute;
            -webkit-animation: bouncedelay 1.2s infinite ease-in-out;
            animation: bouncedelay 1.2s infinite ease-in-out;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }

        .box6 .box6-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .container2 {
            -webkit-transform: rotateZ(45deg);
            transform: rotateZ(45deg);
        }

        .container3 {
            -webkit-transform: rotateZ(90deg);
            transform: rotateZ(90deg);
        }

        .circle1 { top: 0; left: 0; }
        .circle2 { top: 0; right: 0; }
        .circle3 { right: 0; bottom: 0; }
        .circle4 { left: 0; bottom: 0; }

        .container2 .circle1 {
            -webkit-animation-delay: -1.1s;
            animation-delay: -1.1s;
        }

        .container3 .circle1 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }

        .container1 .circle2 {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }

        .container2 .circle2 {
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
        }

        .container3 .circle2 {
            -webkit-animation-delay: -0.7s;
            animation-delay: -0.7s;
        }

        .container1 .circle3 {
            -webkit-animation-delay: -0.6s;
            animation-delay: -0.6s;
        }

        .container2 .circle3 {
            -webkit-animation-delay: -0.5s;
            animation-delay: -0.5s;
        }

        .container3 .circle3 {
            -webkit-animation-delay: -0.4s;
            animation-delay: -0.4s;
        }

        .container1 .circle4 {
            -webkit-animation-delay: -0.3s;
            animation-delay: -0.3s;
        }

        .container2 .circle4 {
            -webkit-animation-delay: -0.2s;
            animation-delay: -0.2s;
        }

        .container3 .circle4 {
            -webkit-animation-delay: -0.1s;
            animation-delay: -0.1s;
        }

        @-webkit-keyframes bouncedelay {
            0%, 80%, 100% { -webkit-transform: scale(0.0) }
            40% { -webkit-transform: scale(1.0) }
        }

        @keyframes bouncedelay {
            0%, 80%, 100% {
                transform: scale(0.0);
                -webkit-transform: scale(0.0);
            } 40% {
                  transform: scale(1.0);
                  -webkit-transform: scale(1.0);
              }
        }
        .box7{
            width: 40px;
            height: 40px;
            margin:50px auto;
            background-color: deepskyblue;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <!--demo-->
    <div class="box">
        <!--.rect$*4-->
        <div class="rect1">1</div>
        <div class="rect2">2</div>
        <div class="rect3">3</div>
        <div class="rect4">4</div>
        <div class="rect5">5</div>
    </div>
    <!--demo1-->
    <div class="box1">1</div>
    <!--demo2-->
    <div class="box2">
        <div class="circle1">1</div>
        <div class="circle2">2</div>
    </div>
    <!--demo3-->
    <div class="box3">
        <div class="squere1">1</div>
        <div class="squere2">2</div>
    </div>
    <!--demo3-->
    <div class="box4">
        <div class="dot1">1</div>
        <div class="dot2">2</div>
    </div>
    <!--demo5-->
    <div class="box5">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
    <!--demo6-->
    <div class="box6">
        <div class="box6-container container1">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="box6-container container2">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="box6-container container3">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
    </div>
</body>
</html>
