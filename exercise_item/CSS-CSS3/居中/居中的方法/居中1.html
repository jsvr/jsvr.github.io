<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		.wrap {
			width: 600px;
			height: 400px;
			margin: 80px auto;
			border: 1px solid #CCC;
			background-color: #FFF;
			display: table;
		}

		.cell {
			display: table-cell;
			text-align: center;
			vertical-align: middle;
		}

		img {
			width: 400px;
			height: 150px;
		}

	</style>
</head>
<body>
	<div class="wrap">
		<div class="cell">
			<img src="images/1.png" alt="">
		</div>
	</div>
</body>
</html>
