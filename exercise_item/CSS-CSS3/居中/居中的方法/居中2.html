<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		.wrap {
			width: 600px;
			height: 400px;
			text-align: center;
			margin: 80px auto;
			border: 1px solid #CCC;
			background-color: #FFF;
		}

		img {
			vertical-align: middle;
		}

		span {
			height: 100%;
			display: inline-block;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<img src="images/1.png" alt="">
		<span></span>
	</div>
</body>
</html>
