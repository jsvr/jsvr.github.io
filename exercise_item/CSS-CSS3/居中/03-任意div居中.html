<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>居中</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 800px;
            height: 600px;
            border: 1px solid deepskyblue;
            position: relative;
            margin: 0 auto;
        }
        .item1{
            width: 200px;
            height: 200px;
            background-color: deeppink;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin:auto;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="item1">
        子盒子
    </div>
</div>
</body>
</html>
