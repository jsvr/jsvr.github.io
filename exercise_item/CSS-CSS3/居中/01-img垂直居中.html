<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box1{
            width: 1000px;
            height: 800px;
            border: 2px solid red;
            margin: 0 auto;
            display: table;
        }
        .wrap{
            display:table-cell;
            text-align: center;
            vertical-align: middle;
        }
        img{
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
<div class="box1">
    <div class="wrap">
        <img src="aa.png" alt="">
    </div>
</div>
</body>
</html>
