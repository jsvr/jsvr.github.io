<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>居中</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 800px;
            height: 600px;
            border: 1px solid deepskyblue;
            position: relative;
            margin: 0 auto;
        }
        .item1{
            width: 200px;
            height: 200px;
            background-color: deeppink;
            position: absolute;
            top: 50%;
            left: 50%;
            margin:-100px 0 0 -100px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item1">
            子盒子
        </div>
    </div>
</body>
</html>
